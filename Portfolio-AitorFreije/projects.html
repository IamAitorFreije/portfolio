<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is my Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><p>THIS IS<br>MY PORFOLIO</p></li>
            </ul>
        
            <div>
                <ul class="menu-list">
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="projects.html">Projects</a></li>
                    <li> <a href="about.html">About</a></li>
                    <li> <a href="contact.html">Contact</a></li>
                    <li><button class="theme-toggle">Switch to Dark Mode</button></li>
                </ul>
                <ul class="menu-icon">
                    <li> <img src="img/icons/burguer.svg" width="32px"></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Vue app container replaces your static gallery section -->
    <div id="app">
        <section class="gallery" v-if="!loading">
            <div class="project" v-for="project in projects" :key="project.id">
                <a :href="'project-detail.html?id=' + project.id">
                    <div class="articleimg"> 
                        <img :src="project.thumbnail" :alt="project.title">
                    </div>
                    <div class="content">
                        <span>{{ project.category }}</span>
                        <h3>{{ project.title }}</h3>
                    </div>
                </a>
            </div>
        </section>
        <div v-else class="loading-indicator">
            <p>Loading projects...</p>
        </div>
    </div>

    <footer>
        <div class="logo">
            <p>THIS IS MY PORFOLIO Â© 2024</p>
        </div>

        <div>
            <ul>
                <li> <a href="privacy.html">Privacy</a></li>
                <li> <a href="policy.html">Policy</a></li>
                <li> <a href="termsofuse.html">Terms of use</a></li>
            </ul>
        </div>
    </footer>
    
    <script>
        const toggle = document.querySelector('.theme-toggle');
        toggle.addEventListener('click', () => {
          const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', theme);
        });
    </script>
    <script src="js/darkMode.js"></script>
    <script src="js/vue-projects.js"></script>
</body>
</html>
